<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<title>林肯飞行家11月_wap</title>
<link rel="stylesheet" href="css/VogsoStyle-1.0.0.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/libs/jquery-3.2.1.min.js"></script>
<script src="js/linkage.js"></script>
<script src="js/common.js"></script>
<script src="//vm.gtimg.cn/tencentvideo/txp/js/iframe/api.js"></script>
<script src="//appmedia.gtimg.com/media/631007208/appin/h5e.2.0.10.js" id='h5e-node' arg='{"tamsid":"641013182", "track": true}'></script>
<script src="js/libs/Vogsojs-1.0.0.js"></script>
</head>
<body>
<div class="box">
	<!-- 头图 -->
	<div class="kv">
		<img src="images/bg_01.jpg" alt="">
	</div>
	<!-- 经销商 -->
	<div class="inputs"  id="formScroll">
			<img src="images/bg_03.jpg" alt="">
			<div class="inputsWrapper" >
				<img src="images/inputs_bg.png" alt="">
				<input type="text" value="" class="name abs" placeholder="请填写姓名" >
				<input type="text" maxlength="11" value="" class="phone abs" placeholder="请填写手机号码">
				<div class="province abs">
					<span class="province_span">请选择省份</span>
					<select id="province" class="selectInit"></select>
				</div>
				<div class="city abs">
					<span class="city_span">请选择城市</span>
					<select id="city" class="selectInit"></select>
				</div>
				<div class="dealer abs">
					<span class="dealer_span">请选择经销商</span>
					<select id="dealer" class="selectInit"></select>
				</div>
				<div class="models abs">
					<span class="models_text">请选择意向车型</span>
					<select id="models"><option value="">请选择意向车型</option></select>
				</div>
			</div> 
			<div class="check">
				<img src="images/check_text.png" alt="">
				<div class="boxes">
					<img src="images/check_no.png" alt="">
					<img src="images/check_yes.png" alt="" class="yes">
				</div>
			</div>
			<div class="btn_submit" id="btnSubmit">
				<img src="images/inputs_btn.jpg" alt="">
			</div>
		</div>
</div>
</body>
</html>
