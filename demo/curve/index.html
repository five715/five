<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>二次贝塞尔曲线</title>
<meta name="Keywords" content="">
<meta name="Description" content="">
<style type="text/css">
    body, h1{margin:0;}
    canvas{margin: 20px; }
</style>
</head>
<body>
    <h1>二次贝塞尔曲线</h1>
    <canvas id="canvas" width=600 height=600 style="border: 1px solid #ccc;"></canvas>
<script>
	/**
	 * @param sx 起始点x坐标
	 * @param sy 起始点y坐标
	 * @param ex 结束点x坐标
	 * @param ey 结束点y坐标
	 * @param cx 控制点x坐标
	 * @param cy 控制点y坐标
	 * @param part 将起始点到控制点的线段分成的份数，数值越高，计算出的曲线越精确
	 * @param interval 画图的间隔
	 * @return function 调用一次就向后画一段曲线
	*/
    function draw(sx, sy, ex, ey, cx, cy, part, interval) {
    	var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');    
       	//绘制起始点、控制点、终点  
		ctx.beginPath();
		ctx.moveTo(sx, sy);
		ctx.lineTo(cx, cy);
		ctx.lineTo(ex, ey);
		ctx.stroke();
 
		// 绘制二次贝塞尔曲线
		ctx.beginPath();
		ctx.moveTo(sx, sy);
		// 起始点到控制点的x和y每次的增量
		var changeX1 = (cx - sx) / part;
		var changeY1 = (cy - sy) / part;
		// 控制点到结束点的x和y每次的增量
		var changeX2 = (ex - cx) / part;
		var changeY2 = (ey - cy) / part;
		// 上次的点坐标
		var lastX = sx;
		var lastY = sy;
 
		var i = 0;
 		console.log(changeX1,changeY1,changeX2,changeY2)
		return function () {
			// 计算两个动点的坐标
			var qx1 = sx + changeX1 * i;
			var qy1 = sy + changeY1 * i;
			var qx2 = cx + changeX2 * i;
			var qy2 = cy + changeY2 * i;
			// 计算得到此时的一个贝塞尔曲线上的点
			var bx  = qx1 + (qx2 - qx1) * i / part;
			var by  = qy1 + (qy2 - qy1) * i / part;
			// 从上次的点继续画
			console.log(qx1+"-"+qy1+","+qx2+"-"+qy2+","+bx+"-"+by)
			ctx.beginPath();
			ctx.moveTo(lastX, lastY);
			ctx.lineTo(bx, by);
			ctx.stroke();
			// 保存点坐标
			lastX = bx;
			lastY = by;
 
			i += 1;
			if (i < part) {
				setTimeout(arguments.callee, interval);
			}
		}
	}
 
	window.onload = function () {
		var display = draw(0, 0, 600, 0, 150, 450, 200, 1000);
		display();
	};
</script>
</body>
</html>
